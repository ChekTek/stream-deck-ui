<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
	</head>

	<body>
		<script>
			const websocket = new WebSocket('ws://localhost:6969');

			websocket.onopen = () => {
				websocket.send('connected');
			};
			websocket.onmessage = (message) => {
				console.log(message);
			};
		</script>
	</body>
</html>
